        function solveIt() {
            // Get the selected map and update the display.
            var e = document.getElementById("Maze");
            var chosenMap = e.options[e.selectedIndex].value;
            console.log(maps[chosenMap - 1]);
            var text = maps[chosenMap - 1];
            text = text.replace(/(?:\r\n|\r|\n)/g, '<br>');
            $('#maze').html('<h1>Starting maze</h1><br><br>' + text);
            // Ajax call to solve the maze and upon success, to update the answer.
            $.ajax({
                type: "POST",
                url: uri,
                data: { map: maps[chosenMap - 1] },
                success: success,
                error: error,
                dataType: 'json'
            });
            function success(data) {
                // Populate the data.
                var text = data.map;
                text = text.replace(/(?:\r\n|\r|\n)/g, '<br>');
                $('#mazeSolution').html('<h1>Solution</h1><br><br>' + text);
                $('#numberOfSteps').html('<strong>Number of steps in solution:<strong> ' + data.count);
            }

            function error(err) {
                console.log(err);
            }
        }
